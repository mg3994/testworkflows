name: Flutter Build and Setup

on:
  push:
    branches:
      - main

jobs:
  build_and_setup:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Check Flutter version
        run: flutter --version

      # - name: Get Flutter packages
      #   run: flutter pub get

      - name: Export ADB and xcrun paths
        run: |
          echo "export PATH=\$PATH:$HOME/Library/Android/sdk/platform-tools" >> $GITHUB_ENV
          echo "export PATH=\$PATH:/usr/bin/xcrun" >> $GITHUB_ENV

      # - name: Build debug Flutter APK
      #   run: flutter build apk --debug

      - name: Setup Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          adb devices
          xcrun 
